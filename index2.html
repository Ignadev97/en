<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancionero de Nacho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <header class="header">
        <nav class="navbar" >
            <ul class="menu">
                <li class="menu_item">
                    <a href="index.html"> Inicio </a>
                </li>
                <li class="menu_item active">
                    <a href="index2.html"> Agregar Canción </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h1> ¿Qué canción te gustaria agregar a la base de datos?</h1>
        </div>
        <div class="contenedor_formulario_agregar">
            <form class="formulario" id="formularioAgegarCancion" >
                <label for="nombreArtista"> Artista
                    <input type="text" class="input_cancion" id="nombreArtista" >
                </label>
                <label for="nombreCancion"> Canción
                    <input type="text" class="input_cancion" id="nombreCancion" >
                </label>
                <label for="letraCancion"> Letra
                    <input type="textarea" class="input_cancion" id="letraCancion" >
                </label>
                <button type="submit" class="input_boton"> Agregar </button>
            </form>
            
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js"></script>
    <script src="cancionero.js"></script>
    <script src="script2.js"></script>
</body>
</html>
